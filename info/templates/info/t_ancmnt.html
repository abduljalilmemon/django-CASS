{% extends "info/blank.html"%}
{% block content %}
<div class="row">
  <div class="col-lg-12">
    <div class="row">
        <!-- Bootsrep Editor -->
        <!-- CKEditor -->
        <div class="col-lg-12">
          <section class="panel">
            <div class="panel-body">
              <div class="form">
                <form action="{% url 't_ancmnt' %}" method="POST" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-12">
                          <input type="text" class="form-control" name="titl"  placeholder="Title" style="text-transform: capitalize;" required>
                        </div>
                    </div>
                  <div class="form-group">
                    <div class="col-sm-12">
                        <textarea class="form-control " name="contnt" rows="5" placeholder="Announcement"></textarea>
                      <!--<textarea class="form-control ckeditor" name="contnt" rows="6" ></textarea>-->
                    </div>
                  </div>
                  <div class="col-lg-offset-9 col-lg-11" >
                    <button type="submit" style="padding-left: 4%; border-radius: 0px; padding-right: 4%;" class="btn btn-primary">Upload</button>
                    <button type="button" style="padding-left: 4%; border-radius: 0px; padding-right: 4%;" class="btn btn-default">Cancel</button>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </div>
      </div>
  </div>
</div>
{% endblock %}
